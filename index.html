<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Imagen de fondo -->
<div class="position-absolute w-100 h-100">
  <img class="w-100 h-100 position-absolute"
    src="https://t3.ftcdn.net/jpg/01/19/41/24/360_F_119412445_fFHCOumahexuL1TGzStDkuNZ88OeFkvl.jpg"
    alt="Fondo saludable"
  >
</div>

<!-- Contenido -->
<div class="container position-relative">

  <!-- MÃS ESPACIO ARRIBA -->
  <div class="row justify-content-center mt-5 pt-5">

    <!-- Columna izquierda (Formulario) -->
    <div class="col-md-6 d-flex mb-5">
      <div class="card bg-light shadow-lg border-light p-4 w-100 h-100">
        <div class="card-header bg-dark text-white text-center">
          <h2>Calculadora de IMC</h2>
        </div>

        <div class="card-body">
          <form method="POST">
            
            <div class="form-group">
              <label>Peso (kg):</label>
              <input type="number" step="0.1" name="peso" class="form-control" required>
            </div>

            <div class="form-group">
              <label>Altura (cm):</label>
              <input type="number" step="1" name="altura" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3 bg-dark text-white text-center">Calcular IMC</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Columna derecha (Resultado) -->
    <div class="col-md-6 d-flex mb-5">
      {% if imc_resultado is not none %}
      <div class="card bg-light shadow-lg border-light p-4 w-100 h-100">
        <div class="card-header bg-dark text-white text-center">
          <h3>Resultado</h3>
        </div>

        <div class="card-body">

          <div class="alert {{ color }} text-center">
            <h4 class="mb-0">IMC: {{ imc_resultado }}</h4>
          </div>

          <p class="h5 text-center mt-3">{{ mensaje }}</p>

        </div>
      </div>
      {% endif %}
    </div>

  </div>
</div>

</body>
</html>
