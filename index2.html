<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Peso Ideal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Imagen de fondo -->
<div class="position-absolute w-100 h-100">
  <img
    src="https://media.istockphoto.com/id/528072248/es/foto/imc-%C3%ADndice-de-masa-corporal-por-escrito-en-una-hoja-de-la-aplicaci%C3%B3n.jpg?s=612x612&w=0&k=20&c=vdoCCMNtdr2HdCTkILXHovy52BmmoBkxnRrkdB8Av-w="
    class="img-fluid w-100 h-100"
    alt="Fondo saludable"
  >
</div>

<!-- Contenido -->
<div class="container position-relative">

  <div class="row justify-content-center mt-5 pt-5">

    <!-- Formulario -->
    <div class="col-md-6 d-flex mb-5">
      <div class="card bg-light shadow-lg border-light p-4 w-100 h-100">
        <div class="card-header bg-primary text-light text-center bg-dark">
          <h2>Peso Corporal Ideal</h2>
        </div>

        <div class="card-body">
          <form method="POST">
            
            <div class="form-group">
              <label>Sexo:</label>
              <select name="sexo" class="form-control" required>
                <option value="">Selecciona</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
              </select>
            </div>

            <div class="form-group">
              <label>Altura (cm):</label>
              <input type="number" step="1" name="altura" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-3 bg-dark text-light">Calcular Peso Ideal</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Resultado -->
    <div class="col-md-6 d-flex mb-5">
      {% if peso_ideal is not none %}
      <div class="card bg-light shadow-lg border-light p-4 w-100 h-100">
        <div class="card-header bg-dark text-white text-center">
          <h3>Resultado</h3>
        </div>

        <div class="card-body">
          <div class="alert alert-success text-center">
            <h4 class="mb-0">Peso Ideal: {{ peso_ideal }} kg</h4>
          </div>

          <p class="h5 text-center mt-3">Este es tu peso aproximado saludable seg√∫n tu altura y sexo.</p>
        </div>
      </div>
      {% endif %}
    </div>

  </div>
</div>

</body>
</html>
